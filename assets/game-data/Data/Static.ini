# Place any options (or uncomment any example below) in this file
# that you wish to remain constant regardless of any changed settings

[Options]
#EasterEggs=1

# Uncomment if you experience stability issues with video backgrouns
#ThreadedMovieDecode=0

# Some video cards may work better in Direct3D mode
#VideoRenderers=d3d

# Force a specific display mode.  Make sure the resolution and aspect ratio
# match.
#Windowed=1
#DisplayAspect=1.333333
#DisplayWidth=1024
#DisplayHeight=768

# Write logs to disk.  Recommended to help with troubleshooting.
LogToDisk=1

# This avoids some directory scans while loading, but causes modified songs to
# not be reloaded.
FastLoad=1
